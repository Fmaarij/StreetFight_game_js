<head>

    <title>Street Kadri</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <header>
        <h1 class="text-center p-5">Street Khadri</h1>
    </header>
    <div class="container pb-5 pt-5 bg-info" id="screen">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div id="col1p1" class="col-6"></div>
                    <div id="col1k1" class="col-6"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div id="col1p2" class="col-6"></div>
                    <div id="col1k2" class="col-6"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container w-75  p-3 mt-5 bg-danger">
        <div class="row">
            <div class="col" id='player1'>
                <div class="contenuPlayer1">
                    <div class="image">
                        <img class="w-100" src="./public/img/avatar_player.png" alt="">
                    </div>
                    <h3 class="bg-dark text-white-50">CACTUS</h3>
                    <div id="btnsPlayer1">
                        <button id="p1p">Punch</button>
                        <button id="p1k">Kick</button>
                    </div>

                </div>
            </div>
            <div class="col" id='player2'>
                <div class="contenuPlayer2">
                    <div class="image">
                        <img class="w-100" src="./public/img/avatar_player.png" alt="">
                    </div>
                    <h3 class="bg-dark text-white-50">HAMZA</h3>
                    <div id="btnsPlayer2">
                        <button id="p2p">Punch</button>
                        <button id="p2k">Kick</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
